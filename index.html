<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
   
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orangeRed: '#EB5757',
                    }
                }
            }
        }
    </script>
    
</head>

<body>
    <!-- header section -->
    <header class="text-center">
        <h1 class="font-bold text-2xl mt-8">AI Universe Hub</h1>
        <button class="bg-orangeRed px-5 py-3 rounded font-semibold text-white my-5">Sort By Date</button>
    </header>
    <main>
        <!-- card section -->
        <section>
            <div id="aiHub-container" class="md:grid md:grid-cols-3 md:gap-5 mx-5 md:mx-10 mt-10">

            </div>
            <div class="text-center my-10">
                <button id="btn-see-more" class="hidden bg-orangeRed px-7 py-3 rounded font-semibold text-white my-5">See More</button>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <div data-te-modal-init
            class="fixed top-0 left-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
            id="hubModal" tabindex="-1" aria-labelledby="hubModalLabel" aria-hidden="true">
            <div data-te-modal-dialog-ref
                class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[1000px]">
                <div
                    class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
                    <div class="md:text-right max-sm:p-5">
                        <button type="button"
                            class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                            data-te-modal-dismiss aria-label="Close">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor"
                                class="md:-mt-8 md:-mr-4 bg-red-500 text-white p-3 w-10 h-10 rounded-full">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="md:flex gap-5 p-5 md:p-10 items-center" data-te-modal-body-ref>
                        <div class="bg-pink-50 p-5 border-2 border-red-500 rounded-xl md:w-1/2 max-sm:mb-5">
                            <p id="description" class="text-2xl font-bold"></p>
                            <div id="price-container" class="md:grid md:grid-cols-3 gap-5 my-5 text-center">
                                
                            </div>
                            <div class="md:flex md:justify-between">
                                <div>
                                    <p class="text-2xl font-bold">Features</p>
                                    <ul class="list-disc text-gray-500 list-inside leading-7">
                                        <li>Customizable responses</li>
                                        <li>Multilingual support</li>
                                        <li>Seamless integration</li>
                                    </ul>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold">Integrations</p>
                                    <ul class="list-disc text-gray-500 list-inside leading-7">
                                        <li>FB Messenger</li>
                                        <li>Slack</li>
                                        <li>Telegram</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="p-5 text-center border-2 rounded-xl md:w-1/2">
                            <div>
                                <img class="w-full h-64 rounded-xl" src="" alt="">
                                <div
                                    class="bg-red-500 px-3 py-1 rounded font-semibold text-white w-36 absolute ml-4 md:ml-64 -mt-60  overflow-hidden">
                                    <p>94% accuracy</p>
                                </div>
                            </div>
                            <div>
                                <p class="font-bold text-2xl my-5">Hi, how are you doing today?</p>
                                <p class="text-gray-500 mb-8">I'm doing well, thank you for asking. How can I assist you
                                    today?</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </section>

    </main>
    <script src="js/ai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>


</body>

</html>
