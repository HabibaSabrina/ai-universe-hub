<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: '#EB5757',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- header section -->
    <header class="text-center">
        <h1 class="font-bold text-2xl mt-8">AI Universe Hub</h1>
        <button class="bg-orange px-5 py-3 rounded font-semibold text-white my-5">Sort By Date</button>
    </header>
    <main>
        <!-- card section -->
        <section>
            <div id="aiHub-container" class="md:grid md:grid-cols-3 md:gap-5 mx-5 md:mx-10 mt-10">

            </div>
            <div class="text-center my-10">
                <button id="btn-see-more" class="hidden bg-orange px-7 py-3 rounded font-semibold text-white my-5">See More</button>
            </div>
        </section>
    </main>
    <script src="js/ai.js"></script>
</body>

</html>
